<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CKEditor 5 â€“ Document editor</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/decoupled-document/ckeditor.js"></script>
</head>

<body>
    <h1>Document editor</h1>

    <!-- The toolbar will be rendered in this container. -->
    <div id="toolbar-container"></div>

    <!-- This container will become the editable. -->
    <div id="editor">
        <input placeholder="edit me" />
    </div>
    <button id="btn" onclick="handleClick()">Show Generated HTML</button><br /><br />
    <div id="output"></div>

    <script>
        DecoupledEditor
            .create(document.querySelector('#editor'), {
                fontSize: {
                    options: [
                        10,
                        12,
                        14,
                        'default',
                        18,
                        20,
                        22,
                        24,
                        26,
                        28,
                        32,
                        36,
                        40
                    ]
                },
            })
            .then(editor => {
                const toolbarContainer = document.querySelector('#toolbar-container');

                toolbarContainer.appendChild(editor.ui.view.toolbar.element);
            })
            .catch(error => {
                console.error(error);
            });

        function handleClick() {
            var editorInput = document.getElementById('editor')
            var output = document.getElementById('output');
            output.insertAdjacentText("beforebegin", editorInput.innerHTML)
        }
    </script>
</body>

</html>
<style>
    #editor,
    #toolbar-container {
        width: 50%;
    }

    #editor {
        border: 1px solid black;
    }
</style>
